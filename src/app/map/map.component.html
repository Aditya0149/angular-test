<p>
  {{addressDetail.address}}
</p>
<div class="container">

  <agm-map [latitude]="addressDetail.latitude" [longitude]="addressDetail.longitude" [zoom]="zoom">
    <agm-marker [latitude]="addressDetail.latitude" [longitude]="addressDetail.longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>
</div>
